<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    // dz-2017年2月26日21:27:11
    var $ = function(id){
        return document.getElementById(id);
    };
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData(){

//        var list = $("source").children;
        var data = [];
        // 遍历后代元素


        var list = $("source").innerHTML;
        list = list.split("</li>");
        list.pop(); // 会多产生一个空的项

        list.forEach(function(item, index, array){
            var city = [];
            var nameend = item.indexOf("空气质量");
            city[0] = item.substring(9,nameend);
            var aqi_start = item.indexOf("<b>");
            var aqi_end = item.indexOf("</b>");
            city[1] = item.substring(aqi_start + 3, aqi_end);

            data.push(city);
        });

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data){
        return data.sort(function(v1, v2){
            return v1[1] - v2[1];
        })
    }

    var dict = ["一", "二", "三", "四", "五", "六", "七"];

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data){
        var html = "";
        data.forEach(function(item, index, array){
            html += '<li>第' + dict[index] + '名：' + item[0] + '空气质量：<b>' + item[1] + '</b></li>'
        });
        document.getElementById("resort").innerHTML = html;
    }

    function btnHandle(){
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init(){
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").addEventListener("click", function(){
            btnHandle();
        })
    }

    init();

</script>
</body>
</html>
